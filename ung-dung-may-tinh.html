<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input type="number" id="num1" placeholder="nhập số thứ 1">
<input type="number" id="num2" placeholder="nhập số thứ 2">
<br>
<button onclick="Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<button onclick="Mul()">Nhân</button>
<button onclick="Div()">Chia</button>
<h3>Result:</h3>
<div id="result">Đây là kết quả</div>
</body>
</html>
<script>
  function Add() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) + Number(number2);
    document.getElementById("result").innerHTML = result;
  }

  function Sub() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) - Number(number2);
    document.getElementById("result").innerHTML = result;
  }
  function Mul() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) * Number(number2);
    document.getElementById("result").innerHTML = result;
  }
  function Div() {
    let number1 = document.getElementById("num1").value;
    let number2 = document.getElementById("num2").value;
    let result = Number(number1) / Number(number2);
    document.getElementById("result").innerHTML = result;
  }
</script>
